<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* CSS STYLING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4e4ba;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            margin-top: 1rem;
        }

        .amount p, .from p, .to p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 0.75rem;
            height: 3.5rem;
            padding: 0 1rem;
            font-size: 1.1rem;
            transition: border 0.3s;
        }

        form input:focus {
            border-color: #af4d98;
        }

        .dropdown {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .dropdown i {
            font-size: 1.2rem;
            margin-top: 1.8rem;
            color: #555;
        }

        .select-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 7rem;
            border-radius: 0.75rem;
            border: 1px solid #ddd;
            padding: 5px;
            background: #f9f9f9;
        }

        .select-container img {
            max-width: 1.8rem;
            margin-right: 8px;
        }

        .select-container select {
            font-size: 1rem;
            border: none;
            outline: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }

        .msg {
            margin: 2rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            color: #333;
            min-height: 1.5em;
        }

        form button {
            width: 100%;
            height: 3.5rem;
            background-color: #af4d98;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        form button:hover {
            background-color: #8e3e7a;
            transform: translateY(-2px);
        }

        form button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="number" min="1" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="from-flag" />
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="to-flag" />
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 83.50 INR</div>
            <button id="get-rate">Get Exchange Rate</button>
        </form>
    </div>

    <script>
        // COUNTRY LIST DATA
        const countryList = {
            AED: "AE", AFN: "AF", XCD: "AG", ALL: "AL", AMD: "AM", ANG: "AN", AOA: "AO", AQD: "AQ", ARS: "AR", AUD: "AU", AZN: "AZ", BAM: "BA", BBD: "BB", BDT: "BD", XOF: "BE", BGN: "BG", BHD: "BH", BIF: "BI", BMD: "BM", BND: "BN", BOB: "BO", BRL: "BR", BSD: "BS", NOK: "BV", BWP: "BW", BYR: "BY", BZD: "BZ", CAD: "CA", CDF: "CD", XAF: "CF", CHF: "CH", CLP: "CL", CNY: "CN", COP: "CO", CRC: "CR", CUP: "CU", CVE: "CV", CYP: "CY", CZK: "CZ", DJF: "DJ", DKK: "DK", DOP: "DO", DZD: "DZ", ECS: "EC", EEK: "EE", EGP: "EG", ETB: "ET", EUR: "FR", FJD: "FJ", FKP: "FK", GBP: "GB", GEL: "GE", GGP: "GG", GHS: "GH", GIP: "GI", GMD: "GM", GNF: "GN", GTQ: "GT", GYD: "GY", HKD: "HK", HNL: "HN", HRK: "HR", HTG: "HT", HUF: "HU", IDR: "ID", ILS: "IL", INR: "IN", IQD: "IQ", IRR: "IR", ISK: "IS", JMD: "JM", JOD: "JO", JPY: "JP", KES: "KE", KGS: "KG", KHR: "KH", KMF: "KM", KPW: "KP", KRW: "KR", KWD: "KW", KYD: "KY", KZT: "KZ", LAK: "LA", LBP: "LB", LKR: "LK", LRD: "LR", LSL: "LS", LTL: "LT", LVL: "LV", LYD: "LY", MAD: "MA", MDL: "MD", MGA: "MG", MKD: "MK", MMK: "MM", MNT: "MN", MOP: "MO", MRO: "MR", MTL: "MT", MUR: "MU", MVR: "MV", MWK: "MW", MXN: "MX", MYR: "MY", MZN: "MZ", NAD: "NA", XPF: "NC", NGN: "NG", NIO: "NI", NPR: "NP", NZD: "NZ", OMR: "OM", PAB: "PA", PEN: "PE", PGK: "PG", PHP: "PH", PKR: "PK", PLN: "PL", PYG: "PY", QAR: "QA", RON: "RO", RSD: "RS", RUB: "RU", RWF: "RW", SAR: "SA", SBD: "SB", SCR: "SC", SDG: "SD", SEK: "SE", SGD: "SG", SKK: "SK", SLL: "SL", SOS: "SO", SRD: "SR", STD: "ST", SVC: "SV", SYP: "SY", SZL: "SZ", THB: "TH", TJS: "TJ", TMT: "TM", TND: "TN", TOP: "TO", TRY: "TR", TTD: "TT", TWD: "TW", TZS: "TZ", UAH: "UA", UGX: "UG", USD: "US", UYU: "UY", UZS: "UZ", VEF: "VE", VND: "VN", VUV: "VU", YER: "YE", ZAR: "ZA", ZMK: "ZM", ZWD: "ZW",
        };

        // NEW API URL (Latest structure)
        const BASE_URL = "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies";

        const dropdowns = document.querySelectorAll(".dropdown select");
        const btn = document.querySelector("#get-rate");
        const fromCurr = document.querySelector(".from select");
        const toCurr = document.querySelector(".to select");
        const msg = document.querySelector(".msg");

        // Populate Select Menus
        for (let select of dropdowns) {
            for (let currCode in countryList) {
                let newOption = document.createElement("option");
                newOption.innerText = currCode;
                newOption.value = currCode;
                if (select.name === "from" && currCode === "USD") {
                    newOption.selected = "selected";
                } else if (select.name === "to" && currCode === "INR") {
                    newOption.selected = "selected";
                }
                select.append(newOption);
            }

            select.addEventListener("change", (evt) => {
                updateFlag(evt.target);
            });
        }

        // Update Flag Images
        const updateFlag = (element) => {
            let currCode = element.value;
            let countryCode = countryList[currCode];
            let newSrc = `https://flagsapi.com/${countryCode}/flat/64.png`;
            let img = element.parentElement.querySelector("img");
            img.src = newSrc;
        };

        // Fetch Exchange Rate logic
        const updateExchangeRate = async () => {
            let amount = document.querySelector(".amount input");
            let amtVal = amount.value;
            if (amtVal === "" || amtVal < 1) {
                amtVal = 1;
                amount.value = "1";
            }

            msg.innerText = "Fetching exchange rate...";

            // API endpoint: baseurl/from_currency.json
            const URL = `${BASE_URL}/${fromCurr.value.toLowerCase()}.json`;

            try {
                let response = await fetch(URL);
                if (!response.ok) throw new Error("API Connection Failed");
                
                let data = await response.json();
                
                // Get rate from the response object
                // Data structure is: { date: "...", [fromCurr]: { [toCurr]: rate } }
                let rate = data[fromCurr.value.toLowerCase()][toCurr.value.toLowerCase()];

                let finalAmount = (amtVal * rate).toFixed(2);
                msg.innerText = `${amtVal} ${fromCurr.value} = ${finalAmount} ${toCurr.value}`;
            } catch (error) {
                msg.innerText = "Error: Could not fetch data.";
                console.error(error);
            }
        };

        btn.addEventListener("click", (evt) => {
            evt.preventDefault();
            updateExchangeRate();
        });

        window.addEventListener("load", () => {
            updateExchangeRate();
        });
    </script>
</body>
</html>
